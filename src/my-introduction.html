<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="my-introduction">

    <style is="custom-style">
        paper-card {
            --paper-card-header-color: #bdced7;
        }
    </style>

    <template>

        <paper-tabs selected="{{selected}}"
                    autoselect="0">
            <paper-tab>SAVING</paper-tab>
            <paper-tab>PLANET</paper-tab>
            <paper-tab>SERVICE</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <paper-card heading="&nbsp;Generally, planets don't need saving unless they are being hit by a metoerite or eaten up by a star."
                        image="https://synian.files.wordpress.com/2013/05/earth-snoopy_sophie-32847147-1920-1080.jpg">
            </paper-card>
            <paper-card heading="&nbsp;However, what we mean when we talk about 'saving the planet' is to save ourselves."
                        image="http://www.iop.org/news/13/jul/img_full_60515.jpg">
            </paper-card>
            <paper-card heading="&nbsp;And it usually means cleaning up our own mess"
                        image="https://pixabay.com/static/uploads/photo/2015/05/25/05/27/network-782707_960_720.png">
            </paper-card>
        </iron-pages>

    </template>

    <script>

        Polymer({
            is: 'my-introduction',
            properties: {
                route: Object
            }
        });

    </script>

</dom-module>
