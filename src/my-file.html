<dom-module id="my-index">
    <template>

        <style is="custom-style">
            paper-card {
                --paper-card-header-color: #bdced7;
                --paper-card-background-color: transparent;
            }
        </style>

        <template>
            <paper-card style="width: 100%;">

                <div class="card-content">

                    <zero-md
                            file="https://raw.githubusercontent.com/ravindranathakila/public/master/{{route.path}}">
                        <div class="md-html"></div>
                    </zero-md>

                </div>

            </paper-card>
        </template>

    </template>

    <script>
        Polymer({
            is: 'my-index',
            properties: {
                route: Object
            }
        });
    </script>

</dom-module>
