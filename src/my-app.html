<dom-module id="my-app">

    <template>

        <style>

            :host {
                display: block;
                --app-primary-color: #232323;
                --app-secondary-color: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }

            .drawer-list a.subroute {
                padding-left: 32px;
            }


        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>

            <!-- Drawer content -->
            <app-drawer>
                <paper-toolbar>Go to</paper-toolbar>
                <iron-selector selected="[[page]]"
                               attr-for-selected="name"
                               class="drawer-list"
                               role="navigation">
                    <paper-ripple></paper-ripple>
                    <a name="home"
                       href="/home">
                        <paper-icon-item>
                            <iron-icon icon="icons:home"></iron-icon>
                            Home
                        </paper-icon-item>
                    </a>
                    <a name="introduction"
                       href="/introduction">
                        <paper-icon-item>
                            <iron-icon icon="hardware:keyboard-return"></iron-icon>
                            Intro
                        </paper-icon-item>
                    </a>
                    <a name="book-recommendations"
                       href="/book-recommendations">
                        <paper-icon-item>
                            <iron-icon icon="icons:book"></iron-icon>
                            Books
                        </paper-icon-item>
                    </a>
                    <a name="tech-recommendations"
                       href="/tech-recommendations">
                        <paper-icon-item>

                            <iron-icon icon="icons:cloud-done"></iron-icon>
                            Tech
                        </paper-icon-item>

                    </a>
                    <a name="tutorials"
                       href="/tutorials">
                        <paper-icon-item>
                            <iron-icon icon="social:school"></iron-icon>
                            Tutorials
                    </a>
                    </paper-icon-item>
                    <a name="login"
                       href="/login">
                        <paper-icon-item>
                            <iron-icon icon="icons:lock-open"></iron-icon>
                            Login
                        </paper-icon-item>
                    </a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses
                            reveals
                            effects="waterfall">
                    <paper-toolbar>
                        <paper-icon-button icon="menu"
                                           title="Help"
                                           drawer-toggle></paper-icon-button>
                        <div title>Ravindranath Akila - Just hit ‚èé</div>
                    </paper-toolbar>
                </app-header>

                <iron-pages role="main"
                            selected="[[page]]"
                            attr-for-selected="name">
                    <my-home name="home"></my-home>
                    <my-introduction name="introduction"></my-introduction>
                    <my-tutorials name="tutorials"></my-tutorials>
                    <my-book-recommendations name="book-recommendations"></my-book-recommendations>
                    <my-tech-recommendations name="tech-recommendations"></my-tech-recommendations>
                    <my-login name="login"></my-login>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>

    </template>

    <script>

        Polymer({

            is: 'my-app',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                },

            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
                this.page = page || 'home';
            },

            _pageChanged: function (page) {
                // load page import on demand.
                this.importHref(
                        this.resolveUrl('my-' + page + '.html'), null, null, true);
            }

        });

    </script>

</dom-module>
