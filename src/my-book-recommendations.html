<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="my-book-recommendations">

    <style is="custom-style">
        paper-card {
            --paper-card-header-color: #bdced7;
            --paper-card-background-color: transparent;
        }
    </style>

    <style is="custom-style">
        paper-card.rate {
            @apply(--layout-horizontal);
        }

        .rate-image {
            width: 100px;
            height: 170px;
            background: url('../images/books/viktor_frankl.jpg');
            background-size: cover;
        }

        .rate-content {
            @apply(--layout-flex);
            float: left;
        }

        .rate-header {
            @apply(--paper-font-headline);
        }

        .rate-name {
            color: var(--paper-grey-50);
            margin: 10px 0;
        }

    </style>

    <template>
        <paper-card class="rate">
            <div class="rate-content">
                <div class="card-content">
                    <div class="rate-header">Man's Search for Meaning</div>
                    <div class="rate-name">Viktor Franki</div>
                    <div>Summary</div>
                </div>
                <div class="card-actions">
                </div>
            </div>
            <div class="rate-image"></div>
        </paper-card>
    </template>

    <script>

        Polymer({
            is: 'my-book-recommendations',
            properties: {
                route: Object
            }
        });

    </script>

</dom-module>
