<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="my-login">

    <style is="custom-style">
        paper-card {
            --paper-card-header-color: #bdced7;
            --paper-card-background-color: transparent;
        }
    </style>

    <template>
        <firebase-app
                auth-domain="ravindranath-akila.firebaseapp.com"
                database-url="https://ravindranath-akila.firebaseio.com"
                api-key="AIzaSyCfC05VdMjjLvaeHP7sAl6mSspGTW9cpEg">
        </firebase-app>

        <firebase-auth id="auth"
                       user="{{user}}"
                       provider="google"
                       onerror="showError"></firebase-auth>

        <div class="error"
             hidden$="[[!error]]">[[error.code]]: [[error.message]]
        </div>
        <div hidden$="[[user]]">
            <h3>Email/Password</h3>
            <form on-submit="signInWithEmailAndPassword">
                <input value="{{email::input}}"
                       type="email"
                       placeholder="Email">
                <input value="{{password::input}}"
                       type="password"
                       placeholder="Password">
                <button type="submit"
                        on-tap="signInWithEmailAndPassword">Sign In
                </button>
                <button type="button"
                        on-tap="createUserWithEmailAndPassword">Sign Up
                </button>
            </form>
            <h3>Anonymous/OAuth</h3>
            <p>
                <button on-tap="signInAnonymously">Sign In Anonymously</button>
                <button on-tap="signInWithGoogle">Sign In With Google</button>
            </p>
        </div>
        <div hidden$="[[!user]]">
            <table>
                <tr>
                    <th>uid</th>
                    <td>[[user.uid]]</td>
                </tr>
                <tr>
                    <th>displayName</th>
                    <td>[[user.displayName]]</td>
                </tr>
                <tr>
                    <th>email</th>
                    <td>[[user.email]]</td>
                </tr>
                <tr>
                    <th>emailVerified</th>
                    <td>[[user.emailVerified]]</td>
                </tr>
            </table>

            <button on-tap="signOut">Sign Out</button>
        </div>
    </template>

    <script>

        Polymer({
            is: 'my-login',
            properties: {
                params: {
                    type: Object,
                    value: {scope: 'email'}
                }
            },
            showError: function (e) {
                this.error = e.detail;
            },
            signInAnonymously: function () {
                this.error = null;
                this.$.auth.signInAnonymously();
            }
            ,
            signInWithGoogle: function () {
                this.error = null;
                this.$.auth.signInWithPopup();
            }
            ,
            signInWithEmailAndPassword: function (e) {
                if (e) {
                    e.preventDefault();
                }
                this.error = null;
                this.$.auth.signInWithEmailAndPassword(this.email, this.password);
                this.email = null;
                this.password = null;
            },
            createUserWithEmailAndPassword: function () {
                this.error = null;
                this.$.auth.createUserWithEmailAndPassword(this.email, this.password);
                this.email = null;
                this.password = null;
            },
            signOut: function () {
                this.error = null;
                this.$.auth.signOut();
            }
        });


    </script>

</dom-module>
