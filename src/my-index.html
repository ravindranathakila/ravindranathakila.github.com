<link rel="import" href="../bower_components/zero-md/zero-md.html">


<dom-module id="my-index">

    <style is="custom-style">
        paper-card {
            --paper-card-header-color: #bdced7;
            --paper-card-background-color: transparent;
        }
    </style>

    <template>

        <div id="container">
        </div>

    </template>

    <script>
        Polymer({
            is: 'my-index',
            properties: {
                route: Object
            },
            ready: function () {
                this.files = [
                    {name: 'index.md'}
                ];


                this.importHref('src/polymer.js', function (e) {


                    var z = document.createElement('div');
                    z.innerHTML = 'test satu dua tiga';

                    this.$.container.appendChild(e.target.import.body);
                    console.log(e.target.import);

                }, function (e) {
                    alert(JSON.stringify(e));
                    // loading error
                });
            }
        });
    </script>

</dom-module>
