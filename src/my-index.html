<link rel="import" href="../bower_components/zero-md/zero-md.html">


<dom-module id="my-index">
    <template>
        <style is="custom-style">
            paper-card {
                --paper-card-header-color: #bdced7;
                --paper-card-background-color: transparent;
            }
        </style>

        <template is="dom-repeat" items="{{files}}">

            <paper-card heading="Index"
                        style="width: 100%;">

                <div class="card-content">

                    <zero-md file="../{{item.name}}">
                        <div class="md-html"></div>
                    </zero-md>

                </div>

            </paper-card>

        </template>

    </template>

    <script type="text/javascript" src="my-index.js"></script>

</dom-module>
